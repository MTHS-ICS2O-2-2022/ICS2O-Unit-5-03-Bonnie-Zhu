<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Age checker" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Bonnie Zhu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="icon" href="./images/icon.jpeg" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Age Check for movie</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Age checker</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>What movies can you watch?</h4>
        <h5>Put your age below</h5>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" aria-label="Age" />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()">
          Calculate
        </button>
        <div class="right-image">
          <img src="./images/OIP (1).jpeg" alt="age" />
        </div>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
